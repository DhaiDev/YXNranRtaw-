<div class="panel-heading" style="background: #9e9e9e;margin: 30px 30px 0 30px">
    <div class="container-fluid clear">
        <div class="left">
            <strong>Comments</strong>

        </div>
        <div class="right clear container-right">

            <div class="right">

                <button class="btn btn-primary btn-sm" onclick="addComment()">
                    Add Comment
                </button>
            </div>
        </div>

    </div>
</div>

<script>
    function addComment() {
        let inputBox = $('.input-box')[0]
        if (inputBox.style.display === 'none'){
            inputBox.style.display='block'
        } else {
            inputBox.style.display='none'
        }

    }
</script>
