{% extends 'layout/base.html' %}
{% block title %}
    Sign In
{% endblock %}

{% block main %}
    <div class="register">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="left">
                        <h4>SIGN UP</h4>
                    </div>
                    <div class="right to-login">
                        <h4><a href="{% url 'login' %}">To Sign in</a></h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" class="form-control" id="Username" placeholder="Username" name="username">
                            <span>sssssss</span>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email" name="email">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="Matrix">Matrix Number</label>
                            <input type="text" class="form-control" id="Matrix" placeholder="Matrix Number" name="matrix">
                            <span>Matrix Number</span>
                        </div>

                        <div class="form-group">
                            <label for="Password1">Password</label>
                            <input type="password" class="form-control" id="Password1" placeholder="Password" name="password1">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="Password2">Password confirmation</label>
                            <input type="password" class="form-control" id="Password2" placeholder="Make sure Password" name="password2">
                            <span>Enter the same password as before, for verification</span>
                        </div>

                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
